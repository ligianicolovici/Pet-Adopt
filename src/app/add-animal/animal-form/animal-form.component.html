<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="formBox">
        <form #adoptionForm="ngForm" (ngSubmit)="onPetSubmit(adoptionForm)">
          <div class="row">
            <div class="col-sm-12">
              <h1>Adoption info</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="inputBox form-group">
                <div class="inputText"></div>
                <input
                  type="number"
                  name="nrOfPets"
                  class="input form-control"
                  ngModel
                  placeholder="Number of pets"
                  min="1"
                  required
                />
              </div>
            </div>

            <div class="col-sm-12">
              <div class="inputBox form-group">
                <div class="inputText"></div>
                <input
                  type="text"
                  ngModel
                  required
                  name="title"
                  class="input form-control"
                  placeholder="Title"
                />
              </div>
            </div>

            <div class="col-sm-12">
              <div class="raw">
                <div class="boxes form-group">
                  <h4 style="color: azure;">Pet needs</h4>
                  <br />
                  <input
                    type="checkbox"
                    id="box-1"
                    ngModel=""
                    #healthProblems="ngModel"
                    name="healthProblems"
                    class="form-control"
                  />
                  <label for="box-1">Health-care </label>

                  <input
                    type="checkbox"
                    id="box-2"
                    ngModel=""
                    #foster="ngModel"
                    name="foster"
                    class="form-control"
                    [disabled]="adoption.dirty"
                  />
                  <label for="box-2">Foster </label>

                  <input
                    type="checkbox"
                    id="box-3"
                    ngModel=""
                    #adoption="ngModel"
                    name="adoption"
                    class="form-control"
                    [disabled]="foster.dirty"
                  />
                  <label for="box-3">Adoption</label>
                </div>
              </div>
            </div>
          </div>
          <br />

          <div class="row" *ngIf="healthProblems.value">
            <div class="col-sm-12">
              <div class="inputBox">
                <div class="inputText"></div>
                <textarea
                  class="input form-control"
                  ngModel
                  required
                  name="healthNeeds"
                  placeholder="Health care needs"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="foster.value">
            <div class="col-sm-12">
              <div class="inputBox">
                <div class="inputText"></div>
                <input
                  type="number"
                  ngModel
                  required
                  min="1"
                  name="fosterDays"
                  class="input form-control"
                  placeholder="Number of foster days"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="inputBox">
                <div class="inputText"></div>
                <h2 style="color: grey;">Upload images</h2>
                <hr />

                <input
                  #file
                  type="file"
                  accept="image/*"
                  class="btn btn upload"
                  (change)="preview(file.files)"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4" *ngFor="let image of images; let i = index">
              <div class="inputBox">
                <div class="imageDiv">
                  <img [src]="image" class="image" />
                  <div class="overlay">
                    <a
                      (click)="onDeleteImage(i)"
                      class="icon"
                      title="User Profile"
                    >
                      <p>Delete</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="inputBox">
                <div class="inputText"></div>
                <textarea
                  class="input form-control"
                  ngModel
                  name="story"
                  required
                  placeholder="Tell us the story"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 form-group">
              <button
                mat-button
                matStepperNext
                type="submit"
                class="button"
                value="Done"
                [disabled]="!adoptionForm.valid"
              >
                Next
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
